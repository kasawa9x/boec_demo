    <link rel="stylesheet" href="{% static 'homepage/css/themify-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'homepage/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'homepage/css/owl.carousel.min.css' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'homepage/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'homepage/css/style.css' %}" type="text/css">

 <link href="{% static 'homepage/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/css/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'homepage/css/main.css' %}" rel="stylesheet">
	<link href="{% static 'homepage/css/responsive.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="{% static 'homepage/js/html5shiv.js' %}"></script>
    <script src="{% static 'homepage/js/respond.min.js' %}"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
    {% endblock %}

    {% block content %}

    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'core:index' %}"><i class="fa fa-home"></i> Trang chủ </a>
                        <span>Đăng nhập </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            {% if warning %}
                {{warning}}
            {% endif %}
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Đăng nhập</h2>
                        <form action="{% url 'users:checklogin' %}" method="POST">
                            {% csrf_token %}
                            <div class="group-input">
                                <label for="username">Tên đăng nhập *</label>
                                <input type="text" id="username" name = "username">
                            </div>
                            <div class="group-input">
                                <label for="pass">Mật khẩu *</label>
                                <input type="password" id="pass" name ="password" >
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <label for="save-pass">
                                        Save Password
                                        <input type="checkbox" id="save-pass">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn"> Đăng nhập </button>
                        </form>
                        <div class="switch-login">
                            <a href="{% url 'core:register' %}" class="or-login">Đăng ký một tài khoản mới</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->



    {%  endblock %}

    {%block jsblock %}

    <script src="{% static 'homepage/js/jquery-3.3.1.min.js' %}"></script>

    <script src="{% static 'homepage/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'homepage/js/main.js' %}"></script>

    <script src="{% static 'homepage/js/jquery.js' %}"></script>
	<script src="{% static 'homepage/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'homepage/js/jquery.scrollUp.min.js' %}"></script>

    <script src="{% static 'homepage/js/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'homepage/js/main.js' %}"></script>

    {% endblock %}
